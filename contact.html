<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shane Traister | Data Science & Workforce Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Michroma&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand-mark">
            <img class="mark-image" src="./assets/images/logo/mark_100_sand.png" alt="Brand Mark">
            <div class="mark-text">
                <span>DATA</span>
                <span>WITH</span>
                <span>SHANE</span>
            </div>
        </div>
        
        <!-- Desktop Navigation -->
        <div class="navigation desktop-nav" id="desktop-navigation">
            <div class="navigation-link"><a href="#about">About</a></div>
            <div class="navigation-link"><a href="#services">Services</a></div>
            <div class="navigation-link"><a href="#portfolio">Portfolio</a></div>
            <div class="navigation-link current-page">Contact</div>
            <button class="contact">
                <a href="mailto:shane@datawithshane.com">Get in touch</a>
            </button>
        </div>
        
        <!-- Mobile Hamburger Menu Container -->
        <div class="hamburger-container">
            <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
                <img src="./assets/images/hamburger-menu-4.svg" alt="Hamburger Menu">
            </button>
            
            <!-- Mobile Dropdown Navigation -->
            <div class="navigation mobile-nav" id="mobile-navigation">
                <div class="navigation-link"><a href="#about">About</a></div>
                <div class="navigation-link"><a href="#services">Services</a></div>
                <div class="navigation-link"><a href="#portfolio">Portfolio</a></div>
                <div class="current-page">Contact</div>
                <button class="contact">
                    <a href="mailto:shane@datawithshane.com">Get in touch</a>
                </button>
            </div>
        </div>
    </nav>
    <header class="hero">
        <p>Contact page</p>
    </header>

    <section class="about" id="about">
        
    </section>

    <section class="services" id="services">
        
    </section>

    <section class="portfolio" id="portfolio">
        
    </section>

    <section class="testimonials" id="testimonials">
        
    </section>

    <section class="contact" id="contact">
       
    </section>

    <footer class="site-footer">
        
    </footer>

    <script>
        // Hamburger dropdown menu toggle
        const hamburger = document.getElementById('hamburger');
        const mobileNavigation = document.getElementById('mobile-navigation');
        
        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            hamburger.classList.toggle('active');
            mobileNavigation.classList.toggle('active');
        });
        
        // Close dropdown when clicking on navigation links
        const mobileNavLinks = document.querySelectorAll('.mobile-nav .navigation-link a');
        mobileNavLinks.forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                mobileNavigation.classList.remove('active');
            });
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !mobileNavigation.contains(e.target)) {
                hamburger.classList.remove('active');
                mobileNavigation.classList.remove('active');
            }
        });
        
        // Navbar scroll effect
        const navbar = document.querySelector('.navbar');
        
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Add scrolled class for styling
            if (scrollTop > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
